<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div id="user-data" formGroupName="userdata">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" 
                    name="username"
                    id="username" 
                    class="form-control"
                    formControlName="username">
            <span *ngIf="!signUpForm.get('userdata.username').valid && signUpForm.get('userdata.username').touched" class="help-block">Please Enter a valid name</span>
          </div>
          <button 
            type="button"
            class="btn btn-default"
            (click)="suggestAName()">Suggest an username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" 
                    name="email"
                    id="email" 
                    class="form-control"
                    formControlName="email">
            <span *ngIf="!signUpForm.get('userdata.email').valid && signUpForm.get('userdata.email').touched" class="help-block">Please Enter a Email</span>
          </div>
        </div>
        <!--<div class="form-group">
          <label for="secret">Email</label>
          <select name="secret" 
                  id="secret" 
                  class="form-control"
                  >
            <option value="pet">What is your pets name ?</option>
            <option value="teacher">Who was your first teacher ?</option>
          </select>
        </div>-->
        <div class="radio" *ngFor="let g of genders">
          <label>
            <input 
            type="radio"
            name="gender"
            [value]="g"
            formControlName="gender"
            >
            {{g}}
          </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobbies</button>
          <input 
            name="hobbies"
            *ngFor="let hobbycontrols of signUpForm.get('hobbies').controls; let in = index"
            type="text"
            class="form-control"
            [formControlName]="in">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
