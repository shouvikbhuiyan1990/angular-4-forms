<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup = "userdata">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" 
                    name="username"
                    id="username" 
                    class="form-control"
                    ngModel
                    required
                    #username = "ngModel">
            <span *ngIf="!username.valid && username.touched" class="help-block">Please Enter a valid name</span>
          </div>
          <button 
            type="button"
            class="btn btn-default"
            (click)="suggestAName()">Suggest an username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" 
                    name="email"
                    id="email" 
                    class="form-control"
                    ngModel
                    required
                    email
                    #email = "ngModel">
            <span *ngIf="!email.valid && email.touched" class="help-block">Please Enter a Email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Email</label>
          <select name="secret" 
                  id="secret" 
                  class="form-control"
                  [ngModel]="'pet'">
            <option value="pet">What is your pets name ?</option>
            <option value="teacher">Who was your first teacher ?</option>
          </select>
        </div>
        <div class="radio" *ngFor="let g of genders">
          <label>
            <input 
            type="radio"
            ngModel
            name="gender"
            [value]="g"
            >
            {{g}}
          </label>
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
